<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>GoJS - Merge</title>
</head>
<body>
	<p>foo.js and bar.js are merged into foo-bar.min.js</p>
	<script id="gojsnode" src="../src/go.js"></script>
	<script>
	gojs.config({
		map: {
			'./foo-bar.min': ['./foo', './bar']
		}
	});
	gojs.use('./assets/js/merge/main');
	</script>
</body>
</html>
